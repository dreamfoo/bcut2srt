			function scanFiles(item,files) {

					// 上面只是创建了 reader 实例，现在使用 reader 实例来读取 目录实体（读取目录内容）
					directoryReader.readEntries(function(entries) {
						// 循环目录内容
						entries.forEach(function(entry) {
							// 处理内容（递归）
							scanFiles(entry,files);
						});
					});

			function checkFileExt(filename) {
				var flag = false; //状态
				var arr = ["xml", "XML"];
				//取出上传文件的扩展名
				var index = filename.lastIndexOf(".");
				var ext = filename.substr(index + 1);
				//循环比较
				for (var i = 0; i < arr.length; i++) {
					if (ext == arr[i]) {
						flag = true; //一旦找到合适的，立即退出循环
						break;
					}
				}
				return flag;
			}

			/**
			 * 格式化秒
			 * @param int  value 总秒数
			 * @return string result 格式化后的字符串
			 */
			function formatSeconds(value) {
				var vlen = value.length;
				var mm = "" + value.substring(vlen - 6, vlen - 3)
				//console.log((value))
				var theTime = parseInt(value / 1000000); // 需要转换的时间秒 
				var theTime1 = 0; // 分 
				var theTime2 = 0; // 小时 
				if (theTime > 60) {
					theTime1 = parseInt(theTime / 60);
					theTime = parseInt(theTime % 60);
					if (theTime1 > 60) {
						theTime2 = parseInt(theTime1 / 60);
						theTime1 = parseInt(theTime1 % 60);

					}
				}
				var result = '';


				result += theTime2 >= 10 ? theTime2 : "0" + theTime2
				result += ":"
				result += theTime1 >= 10 ? theTime1 : "0" + theTime1
				result += ":"
				result += theTime >= 10 ? theTime : "0" + theTime
				result += ","
				result += mm

				return result;
			}


			function xmlToJson(xml) {
				// 新建返回的对象
				var obj = {};
				if (xml.nodeType == 1) {

					// 处理属性
					if (xml.attributes.length > 0) {
						obj["@attributes"] = {};
						for (var j = 0; j < xml.attributes.length; j++) {
							var attribute = xml.attributes.item(j);
							obj["@attributes"][attribute.nodeName] = attribute.nodeValue;
						}
					}
				} else if (xml.nodeType == 3) {
					// 文本
					obj = xml.nodeValue;
				}
				// 处理子节点
				// 如果所有子节点都是文本，则把它们拼接起来
				var textNodes = [].slice.call(xml.childNodes).filter(function(node) {
					return node.nodeType === 3;
				});
				if (xml.hasChildNodes() && xml.childNodes.length === textNodes.length) {
					obj = [].slice.call(xml.childNodes).reduce(function(text, node) {
						return text + node.nodeValue;
					}, "");
				} else if (xml.hasChildNodes()) {
					for (var i = 0; i < xml.childNodes.length; i++) {
						var item = xml.childNodes.item(i);
						var nodeName = item.nodeName;
						if (typeof obj[nodeName] == "undefined") {
							obj[nodeName] = xmlToJson(item);
						} else {
							if (typeof obj[nodeName].push == "undefined") {
								var old = obj[nodeName];
								obj[nodeName] = [];
								obj[nodeName].push(old);
							}
							obj[nodeName].push(xmlToJson(item));
						}
					}
				}
				return obj;
			}



			function toggleTab(selectedNav, targetId) {
				console.log('tab')
				console.log(selectedNav+'tab'+targetId)
				curr_tab = selectedNav
				var navEls = document.querySelectorAll("#nav li");

				navEls.forEach(function(navEl) {

					} else {

				var tabs = document.querySelectorAll(".tab-pane");

				tabs.forEach(function(tab) {
					if (tab.id == targetId) {

					} else {

			var funDownload = function (content, filename) {
			    // 建立隐藏的可下载连接
			    var eleLink = document.createElement('a');
			    eleLink.download = filename;
			    eleLink.style.display = 'none';
			    // 字符内容转变成blob地址
			    var blob = new Blob([content]);
			    eleLink.href = URL.createObjectURL(blob);
			    // 触发点击
			    document.body.appendChild(eleLink);
			    eleLink.click();
			    // 而后移除
			    document.body.removeChild(eleLink);
			};
